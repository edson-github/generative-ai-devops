---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-app
  namespace: app
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  app_fastapi_dashboard.json: |
    {
      "id": null,
      "uid": null,
      "title": "App - FastAPI Overview",
      "tags": ["fastapi", "prometheus"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "10s",
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "Requests rate by method/status",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            { "expr": "sum(rate(http_requests_total[1m])) by (method, status_code)", "refId": "A" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Average latency (s)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            { "expr": "rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m])", "refId": "A" }
          ]
        },
        {
          "type": "timeseries",
          "title": "P95 latency (s)",
          "description": "histogram_quantile sobre buckets de http_request_duration_seconds",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [
            { "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))", "refId": "A" }
          ]
        },
        {
          "type": "table",
          "title": "Top paths by request rate",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "options": { "showHeader": true },
          "targets": [
            { "expr": "topk(5, sum(rate(http_requests_total[5m])) by (path))", "refId": "A", "instant": true }
          ]
        }
      ]
    }
  postgres_general_dashboard.json: |
    {
      "id": null,
      "uid": null,
      "title": "Database - Postgres Overview",
      "tags": ["postgres", "prometheus"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "10s",
      "time": { "from": "now-15m", "to": "now" },
      "panels": [
        {
          "type": "stat",
          "title": "pg_up",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "targets": [ { "expr": "pg_up", "refId": "A", "instant": true } ]
        },
        {
          "type": "timeseries",
          "title": "DB size (bytes) - appdb",
          "gridPos": { "h": 8, "w": 12, "x": 6, "y": 0 },
          "targets": [ { "expr": "pg_database_size_bytes{datname=\"appdb\"}", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "Transactions committed/s",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [ { "expr": "sum(rate(pg_stat_database_xact_commit[1m])) by (datname)", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "Tuples inserted/s",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [ { "expr": "sum(rate(pg_stat_database_tup_inserted[1m])) by (datname)", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "Active connections",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "targets": [ { "expr": "sum(pg_stat_activity_count) by (datname)", "refId": "A" } ],
          "description": "A métrica exata pode variar conforme a versão do exporter. Ajuste se necessário."
        }
      ]
    }
  k6_stress_complete.json: |
    {
      "id": null,
      "uid": null,
      "title": "K6 Stress Test - Complete",
      "tags": ["k6", "load", "prometheus"],
      "schemaVersion": 38,
      "version": 1,
      "refresh": "5s",
      "time": { "from": "now-30m", "to": "now" },
      "panels": [
        {
          "type": "timeseries",
          "title": "Virtual Users (k6_vus)",
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 0 },
          "targets": [ { "expr": "k6_vus", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "Requests per second (k6_http_reqs_total)",
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 0 },
          "targets": [ { "expr": "sum(rate(k6_http_reqs_total[1m]))", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "HTTP Failures rate",
          "gridPos": { "h": 6, "w": 8, "x": 16, "y": 0 },
          "targets": [ { "expr": "avg(k6_http_req_failed_rate)", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "Latency avg (s)",
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 6 },
          "targets": [ { "expr": "avg_over_time(k6_http_req_duration_avg[1m])", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "Latency p95 (s)",
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 6 },
          "targets": [ { "expr": "max_over_time(k6_http_req_duration_p95[1m])", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "Latency p99 (s)",
          "gridPos": { "h": 6, "w": 8, "x": 16, "y": 6 },
          "targets": [ { "expr": "max_over_time(k6_http_req_duration_p99[1m])", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "Backend RPS (FastAPI)",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 12 },
          "targets": [ { "expr": "sum(rate(http_requests_total[1m]))", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "In-progress requests (FastAPI)",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 12 },
          "targets": [ { "expr": "sum(http_requests_in_progress)", "refId": "A", "instant": true } ]
        },
        {
          "type": "timeseries",
          "title": "FastAPI latency avg (s)",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 18 },
          "targets": [ { "expr": "rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m])", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "FastAPI exceptions",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 18 },
          "targets": [ { "expr": "sum(rate(http_exceptions_total[1m])) by (exception_type)", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "DB commits/s",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 24 },
          "targets": [ { "expr": "sum(rate(pg_stat_database_xact_commit[1m])) by (datname)", "refId": "A" } ]
        },
        {
          "type": "timeseries",
          "title": "DB tuples inserted/s",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 24 },
          "targets": [ { "expr": "sum(rate(pg_stat_database_tup_inserted[1m])) by (datname)", "refId": "A" } ]
        }
      ]
    }